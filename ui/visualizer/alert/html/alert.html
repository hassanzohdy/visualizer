<div class="alert-wrapper ${this.options.type}" id="${this.options.id}">
    <div class="alert-content">
        <div class="alert-message ${this.options.messageClass || ''}">${this.options.message}</div>
        ${this.options.icon ? '<i class="alert-icon ' + this.options.icon +'" /></i>' : ''}
    </div>
</div>
